<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
</head>
<body>
        <div class="googleTop">
            <ul>
                <li><a href="https://mail.google.com/">Gmail</a></li>
            </ul>
                <li><a href="https://www.google.com.ph/imghp?hl=en&authuser=0&ogbl">Images</a></li>
            </ul>
                <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign In</a></li>
            </ul>
        </div>


        <div class="MainCenter Google">
            <img src="https://i0.wp.com/www.techjunkie.com/wp-content/uploads/2020/11/Change-the-Google-Logo.png?w=500&ssl=1" alt="Google Logo">
        </div>

        <div class="searchBar">
            <input type="text" name="Search">
            <button></button>
        </div>

        <div class="buttons MainCenter"> 
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        
        <div class="googleBottom">
            <ul>
                <li><a href="#">About </a></li>
            </ul>
                <li><a href="#">Advertising</a></li>
            </ul>
                <li><a href="#">Business </a></li>
            </ul>
                <li><a href="#">How Search Works</a></li>
            </ul>
        </div>
    
</body>
</html>
